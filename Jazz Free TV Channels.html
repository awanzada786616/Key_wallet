<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Video Player | Shaheen TV</title>
  
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .player-container {
      max-width: 800px;
      margin: 50px auto;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    video {
      width: 100%;
      height: auto;
      background: black;
    }

    .controls {
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    .controls button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .controls button:hover {
      background: #444;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .episode-btn {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .episode-btn:hover {
      background: #333;
    }

    .episode-btn.active {
      background: #4ba1d6;
      font-weight: bold;
    }

    h2 {
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="player-container">
    <video id="videoPlayer" controls poster="https://bit.ly/Shaheen-TV-Img"></video>

    <div class="controls">
      <button onclick="rewind(10)"><i class="fas fa-backward"></i> 10s</button>
      <button onclick="playPause()"><i class="fas fa-play" id="playIcon"></i> / <i class="fas fa-pause"></i></button>
      <button onclick="forward(10)">10s <i class="fas fa-forward"></i></button>
      <button onclick="muteToggle()"><i class="fas fa-volume-up"></i> / <i class="fas fa-volume-mute"></i></button>
      <button onclick="goFullscreen()"><i class="fas fa-expand"></i></button>
    </div>
  </div>

  <h2>Episodes</h2>
  <div class="episode-list" id="episodeList"></div>

  <script>
    const video = document.getElementById('videoPlayer');
    const playIcon = document.getElementById('playIcon');
    const episodeList = document.getElementById('episodeList');

    // ✅ Add your episodes here
    const episodes = [
      { title: "Sample MP4", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
      // You can also use m3u8:
      // { title: "Sample M3U8", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
    ];

    // ✅ Load episodes dynamically
    function loadEpisodes() {
      episodeList.innerHTML = '';
      episodes.forEach((ep, i) => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.title;

        btn.onclick = function() {
          document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          playVideo(ep.url);
        };

        episodeList.appendChild(btn);
      });
    }

    // ✅ Video Player Controls
    function playVideo(url) {
      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else {
        video.src = url;
        video.play();
      }
    }

    function playPause() {
      if (video.paused) video.play(); else video.pause();
    }

    function forward(seconds) {
      video.currentTime += seconds;
    }

    function rewind(seconds) {
      video.currentTime -= seconds;
    }

    function muteToggle() {
      video.muted = !video.muted;
    }

    function goFullscreen() {
      if (video.requestFullscreen) video.requestFullscreen();
    }

    // ✅ Init
    loadEpisodes();
    // Autoplay first episode
    if (episodes.length > 0) {
      document.querySelector('.episode-btn').classList.add('active');
      playVideo(episodes[0].url);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      color: #111;
    }

    .dark-mode {
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      text-align: center;
      margin: 60px auto 20px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #00ccff;
      box-shadow: 0 0 20px #00ccff;
      margin: 0 auto 20px;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ccff;
      text-shadow: 0 0 6px #00ccff;
    }

    p {
      font-size: 15px;
      color: inherit;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #00ccff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 50%;
      color: #00ccff;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #00ccff;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: #00ccff;
      color: #000;
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: inherit;
      text-align: center;
    }

    /* Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 30px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00ccff;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
  <script src="https://kit.fontawesome.com/1f457dcffd.js" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-box {
      border: 4px solid;
      border-image: linear-gradient(45deg, #ff00cc, #3333ff) 1;
      padding: 50px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
      animation: glow 3s ease-in-out infinite;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1.2s ease-out;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 18px;
      color: #ccc;
      animation: fadeInUp 1.6s ease-out;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.2), 0 0 60px rgba(0, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 50px rgba(255, 0, 255, 0.4), 0 0 100px rgba(0, 255, 255, 0.3);
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-box">
    <div class="logo-text">Wasi TV</div>
    <div class="subtitle">Please wait, loading...</div>
  </div>
</body>
</html>

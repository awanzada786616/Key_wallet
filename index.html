<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wasi AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-6">Wasi AI â€” Image Generator</h1>

  <div class="w-full max-w-lg space-y-4">
    <input id="prompt" type="text" 
           class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none"
           placeholder="Enter a prompt... e.g. cute dog" value="cute dog" />

    <button id="generateBtn"
            class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-semibold">
      Generate
    </button>

    <div id="loading" class="hidden text-center text-gray-400">Generating...</div>
    <div id="errorBox" class="hidden text-center text-red-400"></div>

    <div class="mt-4 border border-gray-700 rounded-lg overflow-hidden">
      <img id="resultImg" class="hidden w-full object-contain" alt="Generated image" />
      <div id="placeholder" class="p-10 text-center text-gray-500">Your image will appear here</div>
    </div>

    <div class="flex justify-between mt-3">
      <a id="openLink" href="#" target="_blank" 
         class="px-4 py-2 rounded-lg border border-gray-600 hover:bg-gray-700 text-sm">Open</a>
      <a id="downloadLink" href="#" download="wasi-ai.jpg" 
         class="px-4 py-2 rounded-lg border border-gray-600 hover:bg-gray-700 text-sm">Download</a>
    </div>
  </div>

<script>
const BASE = "https://shadowscriptz.xyz/shadowapisv4/image_generator_api.php";

const promptInput = document.getElementById("prompt");
const generateBtn = document.getElementById("generateBtn");
const resultImg = document.getElementById("resultImg");
const placeholder = document.getElementById("placeholder");
const loading = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");
const openLink = document.getElementById("openLink");
const downloadLink = document.getElementById("downloadLink");

function showLoading(on) {
  loading.classList.toggle("hidden", !on);
  errorBox.classList.add("hidden");
  generateBtn.disabled = on;
}

function showError(msg) {
  errorBox.textContent = msg;
  errorBox.classList.remove("hidden");
}

function updateLinks(url) {
  openLink.href = url;
  downloadLink.href = url;
  downloadLink.setAttribute("download", "wasi-ai-" + Date.now() + ".jpg");
}

async function generateImage() {
  const prompt = promptInput.value.trim();
  if (!prompt) return showError("Please enter a prompt.");

  showLoading(true);
  placeholder.classList.add("hidden");
  resultImg.classList.add("hidden");

  try {
    const url = BASE + "?prompt=" + encodeURIComponent(prompt) + "&_=" + Date.now();
    const res = await fetch(url);

    const type = res.headers.get("content-type") || "";
    let finalUrl = url;

    if (type.includes("application/json")) {
      const data = await res.json();
      if (data.url) {
        finalUrl = data.url;
      } else {
        throw new Error("No image URL in JSON response");
      }
    }

    // test load image
    const probe = new Image();
    probe.onload = () => {
      resultImg.src = finalUrl;
      resultImg.classList.remove("hidden");
      updateLinks(finalUrl);
      showLoading(false);
    };
    probe.onerror = () => {
      showLoading(false);
      showError("Image failed to load.");
      placeholder.classList.remove("hidden");
    };
    probe.src = finalUrl;

  } catch (err) {
    showLoading(false);
    showError("API error: " + err.message);
    placeholder.classList.remove("hidden");
  }
}

generateBtn.addEventListener("click", generateImage);
</script>
</body>
</html>

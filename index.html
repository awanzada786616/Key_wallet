    <script>
        document.getElementById('bomber-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const status = document.getElementById('status');
            status.innerText = 'Launching bomber...';

            try {
                const response = await fetch(`?num=${encodeURIComponent(phone)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                status.innerText = data.message;
                status.style.color = data.status === 'success' ? '#60a5fa' : '#ef4444';
            } catch (error) {
                status.innerText = `Error: ${error.message}`;
                status.style.color = '#ef4444';
                console.error('Fetch error:', error);
            }
        });
    </script>

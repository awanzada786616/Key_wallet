<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wasi Technovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #000000;
            color: white;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
        
        /* Dynamic background with mesh gradient */
        .bg-mesh {
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 198, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 0% 50%, rgba(198, 255, 119, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 198, 119, 0.2) 0%, transparent 50%),
                        linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: meshMove 20s ease-in-out infinite;
        }
        
        @keyframes meshMove {
            0%, 100% { filter: blur(40px) saturate(1.2) hue-rotate(0deg); }
            33% { filter: blur(50px) saturate(1.5) hue-rotate(90deg); }
            66% { filter: blur(45px) saturate(1.3) hue-rotate(180deg); }
        }
        
        /* Premium card design */
        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        /* Floating animation with natural feel */
        .float-natural {
            animation: floatNatural 8s ease-in-out infinite;
        }
        
        @keyframes floatNatural {
            0%, 100% { transform: translate3d(0, 0px, 0) rotate(0deg); }
            25% { transform: translate3d(-1px, -6px, 0) rotate(0.5deg); }
            50% { transform: translate3d(1px, -12px, 0) rotate(-0.5deg); }
            75% { transform: translate3d(-1px, -6px, 0) rotate(0.5deg); }
        }
        
        /* Premium button with magnetic effect */
        .btn-premium {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-premium:hover::before {
            left: 100%;
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(102, 126, 234, 0.4);
        }
        
        .btn-premium:active {
            transform: translateY(0px);
        }
        
        /* Advanced input styling */
        .input-premium {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
        }
        
        .input-premium:focus {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.2), 0 8px 25px -8px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }
        
        /* Sophisticated loading spinner */
        .loader-premium {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #667eea, #764ba2, transparent);
            animation: spinPremium 1.5s linear infinite;
            position: relative;
        }
        
        .loader-premium::after {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: #000;
        }
        
        @keyframes spinPremium {
            to { transform: rotate(360deg); }
        }
        
        /* Image gallery with advanced hover */
        .image-gallery-item {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }
        
        .image-gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255,255,255,0.05);
        }
        
        .image-gallery-item:hover::after {
            opacity: 1;
        }
        
        .image-gallery-item img {
            transition: all 0.5s ease;
        }
        
        .image-gallery-item:hover img {
            transform: scale(1.05);
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
        }
        
        /* Typography enhancements */
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Modal with advanced blur */
        .modal-premium {
            backdrop-filter: blur(20px) saturate(1.5);
            background: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Subtle animations */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.320, 1) forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        
        /* Advanced grid layout */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .masonry-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .masonry-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <main class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="w-full max-w-6xl">
            <!-- Header -->
            <header class="text-center mb-12 fade-in-up">
                <h1 class="text-5xl sm:text-7xl font-bold mb-4 text-gradient leading-tight">
                    Wasi Technovation 
                </h1>
                <p class="text-xl sm:text-2xl text-gray-300 mb-6 font-light">
                    AI Image Generation Platform
                </p>
                <p class="text-gray-400 max-w-2xl mx-auto leading-relaxed">
                    Bring your imagination to life with cutting-edge AI technology. 
                    Just describe it, and let us handle the rest.
                </p>
            </header>
            
            <!-- Main Interface -->
            <div class="premium-card rounded-3xl p-8 sm:p-12 mb-8 float-natural fade-in-up stagger-1">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Prompt Section -->
                    <div class="lg:col-span-2 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-3 uppercase tracking-wide">
                                Prompt
                            </label>
                            <textarea
                                id="prompt"
                                rows="6"
                                class="w-full input-premium rounded-2xl p-6 text-gray-100 placeholder-gray-500 resize-none focus:outline-none text-lg leading-relaxed"
                                placeholder="Generate an image of a smiling corgi astronaut on the moon, cinematic lighting, photorealistic, 4K resolution"
                            ></textarea>
                        </div>
                    </div>
                    
                    <!-- Generate Section -->
                    <div class="flex flex-col justify-center">
                        <button
                            id="gen"
                            class="btn-premium w-full py-6 rounded-2xl text-white font-semibold text-lg tracking-wide focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            ✨ Generate Image
                        </button>
                        
                        <div class="mt-6 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20">
                            <p class="text-emerald-300 text-sm flex items-start">
                                <span class="mr-2 mt-0.5">✅</span>
                                <span>API secured on server. Ready to generate!</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading State - Hidden by default since we'll use modal -->
            <div id="loading" class="hidden"></div>
            
            <!-- Results Section -->
            <div id="results-section" class="hidden fade-in-up stagger-2">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-bold text-gray-100">Your Creations</h2>
                    <div class="text-sm text-gray-400" id="generation-info"></div>
                </div>
                <div id="images" class="masonry-grid"></div>
            </div>
        </div>
    </main>
    
    <script>
        // Frontend only calls our secure PHP endpoint
        const endpoint = "https://bdtools.top/api/generate.php";
        
        // Enhanced loading modal
        function showLoadingModal(message) {
            const existing = document.getElementById('loading-modal');
            if (existing) existing.remove();
            
            const modal = document.createElement('div');
            modal.id = 'loading-modal';
            modal.className = 'fixed inset-0 z-50 flex items-center justify-center modal-premium';
            
            modal.innerHTML = `
                <div class="modal-content rounded-3xl p-12 max-w-sm mx-4 text-center">
                    <div class="loader-premium mx-auto mb-6"></div>
                    <h3 class="text-2xl font-semibold text-gray-200 mb-4">${message}</h3>
                    <p class="text-gray-400">Please wait...</p>
                </div>
            `;
            
            document.body.appendChild(modal);
            return modal;
        }
        
        // Remove loading modal
        function hideLoadingModal() {
            const modal = document.getElementById('loading-modal');
            if (modal) modal.remove();
        }
        
        // Enhanced alert modal
        function showAlert(message, type = 'info') {
            const existing = document.getElementById('alert-modal');
            if (existing) existing.remove();
            
            const modal = document.createElement('div');
            modal.id = 'alert-modal';
            modal.className = 'fixed inset-0 z-50 flex items-center justify-center modal-premium';
            
            const iconMap = {
                error: '❌',
                success: '✅', 
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            modal.innerHTML = `
                <div class="modal-content rounded-3xl p-8 max-w-md mx-4 text-center transform transition-all duration-300 scale-95 opacity-0">
                    <div class="text-4xl mb-4">${iconMap[type]}</div>
                    <p class="text-gray-100 text-lg mb-6 leading-relaxed">${message}</p>
                    <button onclick="this.closest('#alert-modal').remove()" 
                            class="btn-premium px-8 py-3 rounded-xl font-medium">
                        OK
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            requestAnimationFrame(() => {
                const content = modal.querySelector('.modal-content');
                content.style.transform = 'scale(1)';
                content.style.opacity = '1';
            });
            
            if (type !== 'error') {
                setTimeout(() => {
                    if (modal.parentNode) modal.remove();
                }, 5000);
            }
        }
        
        // Generate button handler
        document.getElementById('gen').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showAlert('Please enter a prompt', 'warning');
                return;
            }
            
            const btn = document.getElementById('gen');
            const resultsSection = document.getElementById('results-section');
            const imagesDiv = document.getElementById('images');
            const generationInfo = document.getElementById('generation-info');
            
            const loadingModal = showLoadingModal('Generating image...');
            
            btn.disabled = true;
            btn.textContent = '⏳ Generating...';
            resultsSection.classList.add('hidden');
            imagesDiv.innerHTML = '';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API Error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Generation failed');
                }
                
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (data.images && data.images.length > 0) {
                    generationInfo.textContent = `${data.images.length} images generated • ${duration}s`;
                    
                    data.images.forEach((imageData, index) => {
                        const card = document.createElement('div');
                        card.className = 'image-gallery-item premium-card rounded-3xl p-4';
                        
                        card.innerHTML = `
                            <div class="relative">
                                <img src="${imageData}" 
                                     alt="${prompt}" 
                                     class="w-full h-auto rounded-2xl" />
                            </div>
                            <div class="mt-4 space-y-3">
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-300">Image #${index + 1}</span>
                                    <span class="text-gray-500">${new Date().toLocaleTimeString()}</span>
                                </div>
                                <p class="text-gray-400 text-sm leading-relaxed">${prompt}</p>
                            </div>
                        `;
                        
                        imagesDiv.appendChild(card);
                    });
                    
                    resultsSection.classList.remove('hidden');
                    showAlert(`${data.images.length} images generated successfully!`, 'success');
                } else {
                    imagesDiv.innerHTML = `
                        <div class="col-span-full premium-card rounded-3xl p-12 text-center">
                            <div class="text-6xl mb-4">🤖</div>
                            <h3 class="text-2xl font-semibold text-gray-200 mb-2">No images generated</h3>
                            <p class="text-gray-400">Include "Generate an image" in your prompt</p>
                        </div>
                    `;
                    resultsSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Generation failed:', error);
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '✨ Generate Image';
                hideLoadingModal();
            }
        });
        
        // Keyboard shortcut: Ctrl/Cmd + Enter
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('gen').click();
            }
        });
        
        // Auto-resize textarea
        const textarea = document.getElementById('prompt');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });
    </script>
</body>
</html>

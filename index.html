<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awais Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-color: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
      --highlight: #00ccff;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body.light {
      --bg-color: #f3f3f3;
      --text-color: #111;
      --card-color: #ffffffee;
      --border-color: #dddddd;
      --highlight: #0077ff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      transition: all 0.3s ease-in-out;
    }

    .glass-box {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--highlight);
      box-shadow: 0 0 20px var(--highlight);
      margin: 0 auto 20px;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--highlight);
      text-shadow: 0 0 6px var(--highlight);
    }

    p {
      font-size: 15px;
      color: inherit;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--highlight);
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      color: var(--highlight);
      font-size: 18px;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: var(--highlight);
      color: #000;
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--text-color);
      text-align: center;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--highlight);
      color: #000;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--highlight);
      z-index: 100;
    }

  </style>
  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/1f457dcffd.js" crossorigin="anonymous"></script>
</head>

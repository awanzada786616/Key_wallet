<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: zoomIn 1.5s ease-in-out;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #ddd;
      animation: slideIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">Wasi TV</div>
    <div class="subtitle">Loading your entertainment...</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Portal X Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
    }
    .logo img {
      width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    .search-box button {
      padding: 12px 18px;
      border: none;
      background: #00c6ff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #0072ff;
    }
    .result {
      margin-top: 15px;
      text-align: left;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https.pkd.vn" alt="Cyber Portal X Logo">
    </div>
    <h1>Cyber Portal X Data</h1>
    <div class="search-box">
      <input type="text" id="numberInput" placeholder="Enter Number...">
      <button onclick="fetchData()">Search</button>
    </div>
    <div class="result" id="resultBox">Result will appear here...</div>
  </div>

  <script>
    async function fetchData() {
      const number = document.getElementById("numberInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!number) {
        resultBox.innerHTML = "<p style='color: #ff8080'>Please enter a number</p>";
        return;
      }

      resultBox.innerHTML = "<p>Fetching data...</p>";

      try {
        const response = await fetch(`https://pakdatabase.site/api/search.php?username=Kami&password=123456&search_term=${number}`);
        const data = await response.json();

        if (data && Object.keys(data).length > 0) {
          let html = "";
          for (const key in data) {
            html += `<p><strong>${key}:</strong> ${data[key]}</p>`;
          }
          resultBox.innerHTML = html;
        } else {
          resultBox.innerHTML = "<p>No data found</p>";
        }
      } catch (error) {
        resultBox.innerHTML = "<p style='color: #ff8080'>Error fetching data</p>";
      }
    }
  </script>
</body>
</html>

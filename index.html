<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWAISXWASI PORTFOLIO</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
      position: relative;
      transition: 0.5s;
    }

    .container {
      padding: 60px 20px 80px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding-bottom: 120px;
      }
    }

    h1 {
      font-size: 32px;
      color: #00ccff;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ccff;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #00ccff;
      box-shadow: 0 0 20px #00ccff;
      margin: 30px auto;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section-title {
      margin-top: 40px;
      font-size: 22px;
      color: #ffffff;
      text-shadow: 0 0 2px #00ccff;
    }

    .experience {
      margin: 20px 0;
      line-height: 1.8;
      font-size: 16px;
      color: #ccc;
    }

    .btn-group {
      margin: 40px 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .skill-btn {
      padding: 12px 24px;
      border-radius: 30px;
      background: #00ccff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .skill-btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    .socials {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .socials a {
      width: 48px;
      height: 48px;
      background: #00ccff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: 0.3s;
      color: black;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 0 10px #00ccff;
      overflow: hidden;
    }

    .socials a img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .socials a:hover {
      background: #ffcc00;
    }

    /* Moving balls */
    .balls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      background: #00ccff;
      box-shadow: 0 0 20px #00ccff;
      opacity: 0.4;
      animation: move 20s linear infinite;
    }

    .ball:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s; }
    .ball:nth-child(2) { width: 80px; height: 80px; top: 50%; left: 70%; animation-delay: 5s; }
    .ball:nth-child(3) { width: 120px; height: 120px; top: 30%; left: 40%; animation-delay: 10s; }
    .ball:nth-child(4) { width: 90px; height: 90px; top: 70%; left: 10%; animation-delay: 3s; }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      z-index: 99;
    }

    .light-mode {
      background: #f1f1f1;
      color: #111;
    }

    .light-mode h1,
    .light-mode .section-title {
      color: #111;
      text-shadow: none;
    }

    .light-mode .skill-btn {
      background: #111;
      color: #fff;
    }

    .light-mode .socials a {
      background: #111;
      color: white;
      box-shadow: none;
    }
  </style>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</head>

<body>

  <button class="toggle-btn" onclick="toggleMode()">üåì Toggle Mode</button>

  <div class="balls">

    <div class="ball"></div>
    <div class="ball"></div>
  </div>

  <div class="container">

    </div>

    <div class="btn-group">

    </div>

    <div class="socials">

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASI AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    input, select {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddaa;
    }

    #outputImage {
      margin-top: 25px;
      max-width: 95%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .corner-pic {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #00ffcc;
    }

    .corner-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .whatsapp-button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <h1>WASI AI Image Generator</h1>

  <div class="corner-pic">
    <img src="YOUR_IMAGE_LINK_HERE" alt="Wasi AI">
  </div>

  <input type="text" id="prompt" placeholder="Enter image prompt..." />
  <br>

  <select id="style">
    <option value="anime">Anime</option>
    <option value="realistic">Realistic</option>
    <option value="cartoon">Cartoon</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="oil">Oil Painting</option>
    <option value="pixel">Pixel Art</option>
    <option value="sketch">Sketch</option>
    <option value="3d">3D Render</option>
    <option value="fantasy">Fantasy</option>
  </select>
  <br>

  <button onclick="generate()">Generate Image</button>

  <div>
    <img id="outputImage" src="" alt="Generated AI Image" />
  </div>

  <a class="whatsapp-button" href="https://wa.me/923175768178" target="_blank">WhatsApp</a>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const style = document.getElementById("style").value;
      const image = document.getElementById("outputImage");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      image.src = ""; // clear previous

      try {
        const res = await fetch(`https://text2img.hideme.eu.org/image?prompt=${encodeURIComponent(prompt)}&model=flux&style=${style}`);
        const data = await res.json();

        if (data && data.url) {
          image.src = data.url;
        } else {
          image.alt = "Failed to generate image.";
        }
      } catch (err) {
        console.error(err);
        image.alt = "Error connecting to API.";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Image Slideshow */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px) brightness(0.5);
      animation: slideShow 30s infinite;
      opacity: 0;
    }

    .background img:nth-child(1) { animation-delay: 0s; }
    .background img:nth-child(2) { animation-delay: 10s; }
    .background img:nth-child(3) { animation-delay: 20s; }

    @keyframes slideShow {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40%, 100% { opacity: 0; }
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1.5s ease-out;
    }

    .subtitle {
      font-size: 18px;
      color: #ddd;
      margin-top: 10px;
      animation: fadeInUp 1.8s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="background">
    <!-- Replace these with your own links or local images -->
    <img src="https://source.unsplash.com/1600x900/?tv" alt="bg1">
    <img src="https://source.unsplash.com/1600x900/?cinema" alt="bg2">
    <img src="https://source.unsplash.com/1600x900/?entertainment" alt="bg3">
  </div>

  <div class="content">
    <div class="logo-text">Wasi TV</div>
    <div class="subtitle">Bringing you non-stop entertainment...</div>
  </div>

</body>
</html>

  <title>Awais Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-color: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
      --highlight: #00ccff;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body.light {
      --bg-color: #f3f3f3;
      --text-color: #111;
      --card-color: #ffffffee;
      --border-color: #dddddd;
      --highlight: #0077ff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      transition: all 0.3s ease-in-out;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--highlight);
      color: #000;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--highlight);
      z-index: 100;
    }

    .glass-box {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-bottom: 100px;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--highlight);
      box-shadow: 0 0 20px var(--highlight);
      margin: 0 auto 30px;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--highlight);
      text-shadow: 0 0 6px var(--highlight);
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: var(--highlight);
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      margin-bottom: 30px;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .social-links a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      color: var(--highlight);
      font-size: 20px;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: var(--highlight);
      color: #000;
      transform: scale(1.1);
    }

    footer {
      font-size: 13px;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 40px;
    }

    /* Scroll */
    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 600px) {
      .glass-box {
        padding: 50px 20px;
      }

      h1 {
        font-size: 26px;
      }

      .btn {
        padding: 12px 24px;
      }

      .profile-img {
        width: 130px;
        height: 130px;
      }
    }

  </style>
  <script src="https://kit.fontawesome.com/1f457dcffd.js" crossorigin="anonymous"></script>

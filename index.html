<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWAISXWASI PORTFOLIO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    :root {
      --bg-color: #0d0d0d;
      --text-color: #fff;
      --highlight: #00bfff;
      --shadow: rgba(0, 191, 255, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 1px;
      color: var(--highlight);
      margin-bottom: 40px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid var(--highlight);
      box-shadow: 0 0 20px var(--shadow);
      margin: 0 auto 40px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .experience {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 50px;
    }

    .tech-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 60px;
    }

    .tech-buttons button {
      background: var(--highlight);
      color: #000;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .tech-buttons button:hover {
      background: #ffcc00;
      color: #000;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-buttons a {
      background: transparent;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 12px;
      border-radius: 50%;
      font-size: 20px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .social-buttons a:hover {
      background: var(--highlight);
      color: #000;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #888;
    }
  </style>
  <script src="https://kit.fontawesome.com/1f457dcffd.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Top Heading -->
  <h1>AWAISXWASI PORTFOLIO</h1>

  <!-- Profile Picture -->
  <div class="profile-pic">
    <img src="https://i.postimg.cc/SNXwx7dF/20250603-160916.jpg" alt="Awais">
  </div>

  <!-- Experience Text -->
  <div class="experience">
    Ethical Hacker<br/>
    Graphic Designing<br/>
    Web Designer<br/>
    Full Stack Web Maker
  </div>

  <!-- Tech Skill Buttons -->
  <div class="tech-buttons">
    <button>HTML5</button>
    <button>CSS</button>
    <button>JavaScript</button>
    <button>C++</button>
  </div>

  <!-- Social Media Buttons -->
  <div class="social-buttons">
    <a href="https://wa.me/923001234567" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <!-- Footer -->
  <footer>

  </footer>

</body>
</html>

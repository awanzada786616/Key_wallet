<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASI AI Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffcc;
    }

    .input-area {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ddb3;
    }

    #result {
      margin-top: 30px;
      text-align: center;
    }

    #result img {
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,255,204,0.4);
    }

    .corner-pic {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #00ffcc;
    }

    .corner-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .whatsapp-button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <header>
    <h1>WASI AI Image Generator</h1>
  </header>

  <div class="corner-pic">
    <img src="YOUR_IMAGE_LINK_HERE" alt="Wasi AI" />
  </div>

  <div class="input-area">
    <input type="text" id="prompt" placeholder="Enter your image prompt..." />
    <br/>
    <button onclick="generateImage()">Generate Image</button>
  </div>

  <div id="result"></div>

  <a class="whatsapp-button" href="https://wa.me/923175768178" target="_blank">
    WhatsApp
  </a>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      resultDiv.innerHTML = "Generating image...";

      try {
        const res = await fetch(`https://text2img.hideme.eu.org/image?style=all&text=${encodeURIComponent(prompt)}`);
        const data = await res.json();

        if (data && data.url) {
          resultDiv.innerHTML = `<img src="${data.url}" alt="Generated Image" />`;
        } else {
          resultDiv.innerHTML = "Failed to generate image.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error contacting API.";
      }
    }
  </script>

</body>
</html>

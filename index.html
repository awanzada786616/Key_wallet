<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASI AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddaa;
    }

    #outputImage {
      margin-top: 25px;
      max-width: 95%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .corner-pic {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #00ffcc;
    }

    .corner-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .whatsapp-button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <h1>WASI AI Image Generator</h1>

  <!-- Replace the image link below -->
  <div class="corner-pic">
    <img src="YOUR_IMAGE_LINK_HERE" alt="Wasi AI">
  </div>

  <input type="text" id="prompt" placeholder="Enter image prompt..." />
  <br>
  <button onclick="generate()">Generate Image</button>

  <div>
    <img id="outputImage" src="" alt="Generated AI Image" />
  </div>

  <a class="whatsapp-button" href="https://wa.me/923175768178" target="_blank">WhatsApp</a>

  <script>
    function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const image = document.getElementById("outputImage");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      const url = `https://text2img.hideme.eu.org/image?style=all&text=${encodeURIComponent(prompt)}`;
      image.src = url;
    }
  </script>

</body>
</html>

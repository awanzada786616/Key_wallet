  <style>
    /* Yahan par puri CSS jo pehle bheji thi wo paste hai */
    /* START CSS */
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {color: white; background: linear-gradient(135deg, #1a1a2e, #16213e); min-height: 100vh;}
    .background {position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;}
    .bubbles {position: relative; display: flex;}
    .bubbles span {
      position: relative; width: 30px; height: 30px; background: #4fc3dc; margin: 0 4px; border-radius: 50%;
      box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #4fc3dc, 0 0 100px #4fc3dc;
      animation: animate 15s linear infinite; animation-duration: calc(125s / var(--i));
    }
    .bubbles span:nth-child(even) {
      background: #ff2d75;
      box-shadow: 0 0 0 10px #ff2d7544, 0 0 50px #ff2d75, 0 0 100px #ff2d75;
    }
    @keyframes animate {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }
    .container {max-width: 1200px; margin: 0 auto; padding: 40px 20px; backdrop-filter: blur(5px);}
    header {display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 60px;}
    .logo {font-size: 28px; font-weight: 700; color: white; text-decoration: none;}
    nav ul {display: flex; list-style: none;}
    nav ul li {margin-left: 30px;}
    nav ul li a {color: white; text-decoration: none; font-weight: 500; transition: 0.3s;}
    nav ul li a:hover {color: #4fc3dc;}
    .hero {display: flex; align-items: center; justify-content: space-between; margin-bottom: 100px;}
    .hero-text h1 {font-size: 48px; margin-bottom: 20px;}
    .hero-text h1 span {color: #4fc3dc;}
    .hero-text p {font-size: 18px; margin-bottom: 30px; line-height: 1.6; max-width: 600px; opacity: 0.9;}
    .btn {display: inline-block; padding: 12px 30px; background: #4fc3dc; color: #16213e; border-radius: 30px; text-decoration: none; font-weight: 600; transition: 0.3s;}
    .btn:hover {background: #ff2d75; color: white; transform: translateY(-3px);}
    .hero-image img {width: 350px; border-radius: 50%; border: 5px solid #4fc3dc; box-shadow: 0 0 30px #4fc3dc;}
    section {margin-bottom: 100px;}
    .section-title {font-size: 36px; margin-bottom: 50px; text-align: center;}
    .section-title span {color: #4fc3dc;}
    .projects {display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;}
    .project-card {background: rgba(255, 255, 255, 0.1); border-radius: 15px; overflow: hidden; transition: 0.3s;}
    .project-card:hover {transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);}
    .project-img {height: 200px; overflow: hidden;}
    .project-img img {width: 100%; height: 100%; object-fit: cover; transition: 0.5s;}
    .project-card:hover .project-img img {transform: scale(1.1);}
    .project-info {padding: 20px;}
    .project-info h3 {font-size: 22px; margin-bottom: 10px;}
    .project-info p {margin-bottom: 15px; opacity: 0.8;}
    .skills {display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;}
    .skill {background: rgba(255, 255, 255, 0.1); padding: 15px 25px; border-radius: 30px; display: flex; align-items: center; transition: 0.3s;}
    .skill:hover {background: #4fc3dc; color: #16213e; transform: scale(1.1);}
    .skill i {font-size: 24px; margin-right: 10px;}
    footer {text-align: center; padding: 30px 0; border-top: 1px solid rgba(255, 255, 255, 0.1);}
    .social-links {display: flex; justify-content: center; margin-bottom: 20px;}
    .social-links a {display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; margin: 0 10px; color: white; text-decoration: none; transition: 0.3s;}
    .social-links a:hover {background: #4fc3dc; transform: translateY(-5px);}
    @media (max-width: 768px) {
      .hero {flex-direction: column; text-align: center;}
      .hero-text {margin-bottom: 40px;}
      nav ul {display: none;}
    }
    /* END CSS */
